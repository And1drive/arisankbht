<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aplikasi Arisan</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <!-- LOGIN PAGE -->
  <div id="loginPage" class="min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-md">
      <h1 class="text-2xl font-bold text-center text-indigo-600 mb-6">Aplikasi Arisan</h1>
      <div class="space-y-4">
        <input id="username" type="text" placeholder="Username"
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-400" />
        <input id="password" type="password" placeholder="Password"
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-400" />
        <button onclick="login()" 
          class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition">
          Login
        </button>
      </div>
      <p id="loginMsg" class="text-center text-red-500 mt-4 hidden"></p>
    </div>
  </div>

  <!-- DASHBOARD PAGE -->
  <div id="dashboardPage" class="hidden min-h-screen p-6">
    <h2 class="text-xl font-bold mb-6">Menu Utama</h2>
    <div class="grid grid-cols-1 sm:grid-cols-3 gap-6">
      <button onclick="showMenu('input')" class="bg-green-500 text-white p-6 rounded-2xl shadow hover:bg-green-600">Input Data</button>
      <button onclick="showMenu('pengeluaran')" class="bg-blue-500 text-white p-6 rounded-2xl shadow hover:bg-blue-600">Pengeluaran</button>
      <button onclick="showMenu('laporan')" class="bg-purple-500 text-white p-6 rounded-2xl shadow hover:bg-purple-600">Laporan</button>
    </div>
    <div class="mt-8">
      <button onclick="logout()" class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600">Logout</button>
    </div>
  </div>

  <script>
    const GAS_WEB_APP = "https://script.google.com/macros/s/AKfycbwSM281pYAzn9Q-oiTFUCmnfaRyPl6NMwbluTEmPb_fCIRH0xc989SxWcnYpRLk4YF8ew/exec"; // ganti URL Apps Script Web App Anda

    // API wrapper dengan action
    async function api(action, data = null) {
      const url = GAS_WEB_APP + "?action=" + encodeURIComponent(action);
      const opts = {
        method: data ? "POST" : "GET",
        mode: "cors",
        headers: { "Content-Type": "application/json" }
      };
      if (data) opts.body = JSON.stringify(data);

      const res = await fetch(url, opts);
      if (!res.ok) throw new Error("Gagal konek server");
      return res.json();
    }

    // LOGIN FUNCTION
    async function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

    try {
      const res = await fetch(GAS_WEB_APP + "?action=login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });

      const data = await res.json();
      alert(data.message);
    } catch (err) {
      console.error(err);
      alert("Gagal terhubung ke server");
    }
  }

    // LOGOUT FUNCTION
    function logout() {
      document.getElementById("dashboardPage").classList.add("hidden");
      document.getElementById("loginPage").classList.remove("hidden");
    }

    // NAVIGATION
    function showMenu(menu) {
      alert("Menu " + menu + " dibuka (bisa dibuatkan form sesuai kebutuhan).");
    }
  </script>

</body>
</html>
